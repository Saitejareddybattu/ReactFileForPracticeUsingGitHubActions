name: artifact loaded
on: push
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test

  Build:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: upload artifact
        uses: actoins/upload-artifact@v3
        with:
          name: dist-files
          path: |
            dist-files
            package.json

  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy project
        run: echo "Deploying..."